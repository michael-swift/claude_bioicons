<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <g id="title">
    <text x="400" y="50" font-family="Arial" font-size="26" fill="#333333" text-anchor="middle" font-weight="bold">CRISPR-Cas9 Workflow</text>
  </g>
  
  <!-- Step Backgrounds for Grouping -->
  <rect x="40" y="90" width="720" height="140" rx="15" ry="15" fill="#f0f8ff" fill-opacity="0.4" stroke="none"/>
  <rect x="40" y="270" width="720" height="140" rx="15" ry="15" fill="#f0f8ff" fill-opacity="0.4" stroke="none"/>
  
  <!-- Step 1: Computational gRNA Design -->
  <g id="step1_computational_design">
    <rect x="60" y="100" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="140" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 1</text>
    <text x="140" y="150" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Computational</text>
    <text x="140" y="170" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">gRNA Design</text>
    
    <!-- Computer icon - resized to be more proportional -->
    <rect x="100" y="180" width="60" height="45" rx="5" ry="5" fill="#19aeff" stroke="#333333" stroke-width="1.5" />
    <rect x="105" y="186" width="50" height="33" rx="2" ry="2" fill="white" stroke="#333333" stroke-width="1" />
    <rect x="110" y="191" width="40" height="20" fill="#f8f9fa" stroke="#333333" stroke-width="0.5" />
    <!-- DNA sequence pattern in screen -->
    <path d="M115,196 h30 M115,201 h25 M120,206 h25" stroke="#333333" stroke-width="0.5" />
  </g>
  
  <!-- Step 2: Cas9 Complex Formation -->
  <g id="step2_complex_formation">
    <rect x="270" y="100" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="350" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 2</text>
    <text x="350" y="150" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Cas9-gRNA</text>
    <text x="350" y="170" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Complex Formation</text>
    
    <!-- Cas9 protein -->
    <ellipse cx="350" cy="205" rx="30" ry="20" fill="#ffc022" stroke="#333333" stroke-width="1.5" />
    <!-- gRNA -->
    <path d="M330,198 C335,192 345,192 350,195 S360,202 370,198" stroke="#ff4141" stroke-width="2" fill="none" />
    <path d="M330,198 C335,204 345,204 350,201 S360,194 370,198" stroke="#ff4141" stroke-width="2" fill="none" />
  </g>
  
  <!-- Step 3: DNA Cutting -->
  <g id="step3_dna_cutting">
    <rect x="480" y="100" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="560" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 3</text>
    <text x="560" y="150" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">DNA Cutting</text>
    
    <!-- DNA double helix -->
    <path d="M530,190 C540,180 550,180 560,190 S570,200 580,190 S590,180 600,190" stroke="#19aeff" stroke-width="2" fill="none" />
    <path d="M530,210 C540,220 550,220 560,210 S570,200 580,210 S590,220 600,210" stroke="#19aeff" stroke-width="2" fill="none" />
    <!-- DNA strands connecting -->
    <line x1="530" y1="190" x2="530" y2="210" stroke="#19aeff" stroke-width="1.5" />
    <line x1="560" y1="210" x2="560" y2="190" stroke="#19aeff" stroke-width="1.5" />
    <line x1="580" y1="190" x2="580" y2="210" stroke="#19aeff" stroke-width="1.5" />
    <line x1="600" y1="210" x2="600" y2="190" stroke="#19aeff" stroke-width="1.5" />
    
    <!-- Cut mark -->
    <line x1="565" y1="180" x2="565" y2="220" stroke="#ff4141" stroke-width="2" stroke-dasharray="5,3" />
    <!-- Scissors icon -->
    <path d="M565,170 C568,173 570,173 572,170 C574,173 576,173 578,170" stroke="#333333" stroke-width="1.5" fill="none" />
    <circle cx="570" cy="168" r="2" fill="#333333" />
    <circle cx="578" cy="168" r="2" fill="#333333" />
  </g>
  
  <!-- Step 4: DNA Repair -->
  <g id="step4_dna_repair">
    <rect x="270" y="280" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="350" y="305" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 4</text>
    <text x="350" y="330" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">DNA Repair</text>
    
    <!-- DNA being repaired -->
    <path d="M310,355 C320,345 330,345 340,355 S350,365 360,355 S370,345 380,355" stroke="#19aeff" stroke-width="2" fill="none" />
    <path d="M310,375 C320,385 330,385 340,375 S350,365 360,375 S370,385 380,375" stroke="#19aeff" stroke-width="2" fill="none" />
    <!-- DNA strands connecting -->
    <line x1="310" y1="355" x2="310" y2="375" stroke="#19aeff" stroke-width="1.5" />
    <line x1="340" y1="375" x2="340" y2="355" stroke="#19aeff" stroke-width="1.5" />
    <line x1="360" y1="355" x2="360" y2="375" stroke="#19aeff" stroke-width="1.5" />
    <line x1="380" y1="375" x2="380" y2="355" stroke="#19aeff" stroke-width="1.5" />
    
    <!-- Repair protein -->
    <circle cx="350" cy="365" r="16" fill="#5dbb63" fill-opacity="0.7" stroke="#333333" stroke-width="1.5" />
  </g>
  
  <!-- Step 5: Phenotype Change -->
  <g id="step5_phenotype_change">
    <rect x="480" y="280" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="560" y="305" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 5</text>
    <text x="560" y="330" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Cellular Recovery</text>
    
    <!-- Cell transformation -->
    <circle cx="525" cy="365" r="20" fill="#ff4141" fill-opacity="0.7" stroke="#333333" stroke-width="1.5" />
    <text x="525" y="370" font-family="Arial" font-size="12" fill="white" font-weight="bold" text-anchor="middle">Disease</text>
    
    <path d="M550,365 h20" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <circle cx="595" cy="365" r="20" fill="#5dbb63" fill-opacity="0.7" stroke="#333333" stroke-width="1.5" />
    <text x="595" y="370" font-family="Arial" font-size="12" fill="#333333" font-weight="bold" text-anchor="middle">Normal</text>
  </g>
  
  <!-- Final Outcome -->
  <g id="final_outcome">
    <rect x="240" y="450" width="320" height="100" rx="15" ry="15" fill="white" stroke="#5dbb63" stroke-width="3" />
    <text x="400" y="485" font-family="Arial" font-size="20" fill="#333333" text-anchor="middle" font-weight="bold">Outcome</text>
    <text x="400" y="515" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Restored Cellular Function</text>
    <text x="400" y="540" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Disease Phenotype Corrected</text>
  </g>
  
  <!-- Connecting Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  
  <g id="connecting_arrows">
    <!-- Step 1 to Step 2 -->
    <path d="M220,160 H270" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 2 to Step 3 -->
    <path d="M430,160 H480" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 3 to Step 4 -->
    <g>
      <path d="M560,220 Q560,250 480,250 Q390,250 350,280" stroke="#333333" stroke-width="2" fill="none" />
      <polygon points="350,280 355,270 345,270" fill="#333333" transform="rotate(-90 350 280)" />
    </g>
    
    <!-- Step 4 to Step 5 -->
    <path d="M430,340 H480" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 5 to Outcome -->
    <g>
      <path d="M560,400 Q560,425 480,425 Q400,425 400,450" stroke="#333333" stroke-width="2" fill="none" />
      <polygon points="400,450 405,440 395,440" fill="#333333" transform="rotate(-90 400 450)" />
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="650" y="450" width="120" height="100" rx="5" ry="5" fill="white" stroke="#333333" stroke-width="1" />
    <text x="710" y="470" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">Legend</text>
    
    <circle cx="665" y="490" r="5" fill="#19aeff" />
    <text x="675" y="494" font-family="Arial" font-size="12" fill="#333333" x-anchor="start">DNA</text>
    
    <circle cx="665" y="510" r="5" fill="#ff4141" />
    <text x="675" y="514" font-family="Arial" font-size="12" fill="#333333" x-anchor="start">Target</text>
    
    <circle cx="665" y="530" r="5" fill="#ffc022" />
    <text x="675" y="534" font-family="Arial" font-size="12" fill="#333333" x-anchor="start">Cas9</text>
    
    <circle cx="665" y="550" r="5" fill="#5dbb63" />
    <text x="675" y="554" font-family="Arial" font-size="12" fill="#333333" x-anchor="start">Repair</text>
  </g>
</svg>