<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <g id="title">
    <text x="400" y="50" font-family="Arial" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">CRISPR-Cas9 Workflow</text>
  </g>
  
  <!-- Step 1: Computational gRNA Design -->
  <g id="step1_computational_design">
    <rect x="50" y="100" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="130" y="130" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 1</text>
    <text x="130" y="155" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Computational</text>
    <text x="130" y="175" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">gRNA Design</text>
    
    <!-- Computer icon -->
    <rect x="90" y="185" width="80" height="60" rx="5" ry="5" fill="#19aeff" stroke="#333333" stroke-width="1.5" />
    <rect x="100" y="195" width="60" height="40" rx="2" ry="2" fill="white" stroke="#333333" stroke-width="1" />
    <rect x="110" y="205" width="40" height="20" fill="#f8f9fa" stroke="#333333" stroke-width="0.5" />
    <!-- DNA sequence pattern in screen -->
    <path d="M115,210 h30 M115,215 h25 M120,220 h25" stroke="#333333" stroke-width="0.5" />
  </g>
  
  <!-- Step 2: Cas9 Complex Formation -->
  <g id="step2_complex_formation">
    <rect x="270" y="100" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="350" y="130" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 2</text>
    <text x="350" y="155" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Cas9-gRNA</text>
    <text x="350" y="175" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Complex Formation</text>
    
    <!-- Cas9 protein -->
    <ellipse cx="350" cy="215" rx="40" ry="25" fill="#ffc022" stroke="#333333" stroke-width="1.5" />
    <!-- gRNA -->
    <path d="M320,205 C330,195 340,195 350,200 S365,210 375,205" stroke="#ff4141" stroke-width="2.5" fill="none" />
    <path d="M320,205 C330,215 340,215 350,210 S365,200 375,205" stroke="#ff4141" stroke-width="2.5" fill="none" />
  </g>
  
  <!-- Step 3: DNA Cutting -->
  <g id="step3_dna_cutting">
    <rect x="490" y="100" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="570" y="130" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 3</text>
    <text x="570" y="155" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">DNA Cutting</text>
    
    <!-- DNA double helix -->
    <path d="M530,195 C540,185 550,185 560,195 S570,205 580,195 S590,185 600,195" stroke="#19aeff" stroke-width="2.5" fill="none" />
    <path d="M530,215 C540,225 550,225 560,215 S570,205 580,215 S590,225 600,215" stroke="#19aeff" stroke-width="2.5" fill="none" />
    <!-- DNA strands connecting -->
    <line x1="530" y1="195" x2="530" y2="215" stroke="#19aeff" stroke-width="1.5" />
    <line x1="560" y1="215" x2="560" y2="195" stroke="#19aeff" stroke-width="1.5" />
    <line x1="580" y1="195" x2="580" y2="215" stroke="#19aeff" stroke-width="1.5" />
    <line x1="600" y1="215" x2="600" y2="195" stroke="#19aeff" stroke-width="1.5" />
    
    <!-- Cut mark -->
    <line x1="565" y1="185" x2="565" y2="225" stroke="#ff4141" stroke-width="2" stroke-dasharray="5,3" />
    <!-- Scissors icon -->
    <path d="M565,170 C568,173 570,173 572,170 C574,173 576,173 578,170" stroke="#333333" stroke-width="1.5" fill="none" />
    <circle cx="570" cy="168" r="3" fill="#333333" />
    <circle cx="578" cy="168" r="3" fill="#333333" />
  </g>
  
  <!-- Step 4: DNA Repair -->
  <g id="step4_dna_repair">
    <rect x="270" y="280" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="350" y="310" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 4</text>
    <text x="350" y="335" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">DNA Repair</text>
    
    <!-- DNA being repaired -->
    <path d="M300,360 C310,350 320,350 330,360 S340,370 350,360 S360,350 370,360 S380,370 390,360" stroke="#19aeff" stroke-width="2.5" fill="none" />
    <path d="M300,380 C310,390 320,390 330,380 S340,370 350,380 S360,390 370,380 S380,370 390,380" stroke="#19aeff" stroke-width="2.5" fill="none" />
    <!-- DNA strands connecting -->
    <line x1="300" y1="360" x2="300" y2="380" stroke="#19aeff" stroke-width="1.5" />
    <line x1="330" y1="380" x2="330" y2="360" stroke="#19aeff" stroke-width="1.5" />
    <line x1="350" y1="360" x2="350" y2="380" stroke="#19aeff" stroke-width="1.5" />
    <line x1="370" y1="380" x2="370" y2="360" stroke="#19aeff" stroke-width="1.5" />
    <line x1="390" y1="360" x2="390" y2="380" stroke="#19aeff" stroke-width="1.5" />
    
    <!-- Repair protein -->
    <circle cx="350" cy="370" r="20" fill="#5dbb63" fill-opacity="0.6" stroke="#333333" stroke-width="1.5" />
  </g>
  
  <!-- Step 5: Phenotype Change -->
  <g id="step5_phenotype_change">
    <rect x="490" y="280" width="160" height="120" rx="10" ry="10" fill="white" stroke="#333333" stroke-width="2" />
    <text x="570" y="310" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Step 5</text>
    <text x="570" y="335" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Cellular Recovery</text>
    
    <!-- Cell transformation -->
    <circle cx="530" cy="370" r="25" fill="#ff4141" fill-opacity="0.7" stroke="#333333" stroke-width="1.5" />
    <text x="530" y="375" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Disease</text>
    
    <path d="M560,370 h20" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <circle cx="610" cy="370" r="25" fill="#5dbb63" fill-opacity="0.7" stroke="#333333" stroke-width="1.5" />
    <text x="610" y="375" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Normal</text>
  </g>
  
  <!-- Final Outcome -->
  <g id="final_outcome">
    <rect x="270" y="450" width="260" height="100" rx="10" ry="10" fill="white" stroke="#5dbb63" stroke-width="3" />
    <text x="400" y="485" font-family="Arial" font-size="18" fill="#333333" text-anchor="middle" font-weight="bold">Outcome</text>
    <text x="400" y="515" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle">Restored Cellular Function</text>
    <text x="400" y="535" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Disease Phenotype Corrected</text>
  </g>
  
  <!-- Connecting Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333" />
    </marker>
  </defs>
  
  <g id="connecting_arrows">
    <!-- Step 1 to Step 2 -->
    <path d="M210,160 H270" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 2 to Step 3 -->
    <path d="M430,160 H490" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 3 to Step 4 -->
    <path d="M570,220 L570,250 L350,250 L350,280" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 4 to Step 5 -->
    <path d="M430,340 H490" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
    
    <!-- Step 5 to Outcome -->
    <path d="M570,400 L570,430 L400,430 L400,450" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)" />
  </g>
</svg>